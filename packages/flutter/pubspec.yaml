name: acm_mobile
description: Anti-Call Masking Platform - Mobile App (Flutter)
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Routing
  go_router: ^13.1.0

  # GraphQL Client
  ferry: ^0.15.0
  ferry_flutter: ^0.8.2
  gql_http_link: ^1.0.0
  gql_websocket_link: ^1.0.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # HTTP & Network
  dio: ^5.4.0
  connectivity_plus: ^5.0.2

  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  fl_chart: ^0.66.0

  # Utils
  intl: ^0.18.1
  uuid: ^4.3.1
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Secure Storage
  flutter_secure_storage: ^9.0.0

  # Notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Code Generation
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  ferry_generator: ^0.8.1
  
  # Testing
  mocktail: ^1.0.2

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
