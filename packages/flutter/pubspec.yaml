name: acm_mobile
description: Anti-Call Masking Platform - Mobile App (Flutter)
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Routing
  go_router: ^13.1.0

  # GraphQL Client
  ferry: ^0.16.0
  ferry_flutter: ^0.9.0
  gql_http_link: ^1.1.0
  gql_websocket_link: ^1.1.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # HTTP & Network
  dio: ^5.4.0
  connectivity_plus: ^5.0.2

  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  fl_chart: ^0.66.0

  # Utils
  intl: any  # Let flutter_localizations control version
  uuid: any  # Let gql_websocket_link control version
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Secure Storage
  flutter_secure_storage: ^9.0.0

  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2
  
  # Functional Programming
  dartz: ^0.10.1
  
  # Form Validation
  flutter_form_builder: ^10.0.1
  form_builder_validators: ^11.0.0
  
  # Phone
  phone_numbers_parser: ^8.2.0
  
  # Animations
  flutter_animate: ^4.4.0
  lottie: ^3.0.0
  
  # Typography
  google_fonts: ^6.1.0

  # Notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Code Generation
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  ferry_generator: ^0.12.0
  injectable_generator: ^2.4.1
  
  # Testing
  mocktail: ^1.0.2
  bloc_test: ^9.1.5

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
