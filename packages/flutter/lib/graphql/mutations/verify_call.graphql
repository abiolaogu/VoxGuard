mutation VerifyCall($callerNumber: String!, $calleeNumber: String!) {
  verify_call(caller_number: $callerNumber, callee_number: $calleeNumber) {
    id
    caller_number
    callee_number
    original_cli
    detected_cli
    masking_detected
    confidence_score
    status
    gateway_id
    gateway {
      id
      name
      operator
    }
    mno
    verified_at
    created_at
  }
}

mutation ReportMasking($verificationId: UUID!, $description: String!, $additionalNotes: String) {
  report_masking(
    verification_id: $verificationId
    description: $description
    additional_notes: $additionalNotes
  )
}

mutation AcknowledgeAlert($alertId: UUID!) {
  acknowledge_alert(alert_id: $alertId) {
    id
    status
    acknowledged_at
  }
}

mutation ResolveAlert($alertId: UUID!, $resolution: String!) {
  resolve_alert(alert_id: $alertId, resolution: $resolution) {
    id
    status
    resolved_at
    resolution
  }
}
