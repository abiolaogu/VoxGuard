query GetListings($limit: Int, $offset: Int, $category: String, $search: String) {
  listings(
    limit: $limit
    offset: $offset
    category: $category
    search: $search
  ) {
    id
    seller_id
    title
    description
    price
    currency
    category
    location
    images
    status
    views
    created_at
  }
}

query GetListing($id: UUID!) {
  listing(id: $id) {
    id
    seller_id
    title
    description
    price
    currency
    category
    location
    images
    status
    views
    created_at
    updated_at
  }
}

query GetMyListings {
  my_listings {
    id
    title
    description
    price
    currency
    category
    location
    images
    status
    views
    created_at
  }
}
