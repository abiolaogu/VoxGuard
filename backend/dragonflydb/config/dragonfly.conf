# DragonflyDB Configuration
# Redis-compatible in-memory datastore with 25x throughput

# Network
bind 0.0.0.0
port 6379

# Memory Management
maxmemory 2gb
maxmemory-policy allkeys-lru

# Performance
proactor_threads 4
cache_mode true

# Persistence (optional - can disable for pure cache)
# dir /data
# dbfilename dump.rdb
# save 900 1
# save 300 10
# save 60 10000

# Replication (for HA setup)
# replicaof <master-ip> <master-port>
# replica-read-only yes

# Security
# requirepass your-secure-password

# Logging
loglevel notice
logfile ""

# Connection limits
maxclients 10000
timeout 0
tcp-keepalive 300
