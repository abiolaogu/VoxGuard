# Prometheus Configuration for Anti-Call Masking Detection System
# LumaDB Edition

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'acm-detection'
    environment: 'production'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files (optional)
rule_files: []

# Scrape configurations
scrape_configs:
  # LumaDB metrics (unified database - replaces kdb+, Kafka, Redis, PostgreSQL)
  - job_name: 'lumadb'
    static_configs:
      - targets: ['lumadb:9090']
    metrics_path: /metrics
    scrape_interval: 10s

  # ACM Detection Service metrics (Python FastAPI)
  - job_name: 'acm-detection'
    static_configs:
      - targets: ['acm-detection:5001']
    metrics_path: /metrics
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
