apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sentinel-engine-ingress
  namespace: anti-call-masking
  labels:
    app: sentinel-engine
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "120"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    # WebSocket support
    nginx.ingress.kubernetes.io/websocket-services: "sentinel-engine"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "3600"
    # CORS (configure for production)
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
spec:
  tls:
  - hosts:
    - sentinel.example.com
    secretName: sentinel-tls-cert
  rules:
  - host: sentinel.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sentinel-engine
            port:
              number: 8000
---
apiVersion: v1
kind: Secret
metadata:
  name: sentinel-secrets
  namespace: anti-call-masking
  labels:
    app: sentinel-engine
type: Opaque
stringData:
  # IMPORTANT: Replace these with actual secrets in production
  # Use kubectl create secret or external secret management (e.g., Vault)
  database-url: "postgresql://user:password@postgres:5432/sentinel"
  redis-url: "redis://redis:6379/0"
  jwt-secret: "your-jwt-secret-here-change-in-production"
