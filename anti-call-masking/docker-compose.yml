version: '3.8'

# Anti-Call Masking Detection System - LumaDB Edition
# =====================================================
# LumaDB replaces: kdb+, Kafka/Redpanda, Redis, PostgreSQL/YugabyteDB
# Single unified database for time-series, streaming, and storage

services:
  # =========================================================================
  # LumaDB - Unified Database Platform
  # Replaces: kdb+, Kafka, Redis, PostgreSQL
  # =========================================================================
  lumadb:
    image: ghcr.io/abiolaogu/lumadb:latest
    container_name: lumadb
    hostname: lumadb
    ports:
      - "5432:5432"     # PostgreSQL protocol (SQL queries)
      - "9092:9092"     # Kafka protocol (streaming)
      - "8080:8080"     # REST API
      - "4000:4000"     # GraphQL API
      - "50051:50051"   # gRPC
      - "9090:9090"     # Prometheus metrics
      - "4317:4317"     # OpenTelemetry
    volumes:
      - lumadb-data:/data
      - lumadb-wal:/wal
      - ./config/lumadb.yaml:/etc/lumadb/config.yaml:ro
    environment:
      - LUMADB_NODE_ID=1
      - LUMADB_DATA_DIR=/data
      - LUMADB_LOG_DIR=/var/log/lumadb
      - LUMADB_REST_PORT=8080
      - LUMADB_GRPC_PORT=50051
      - LUMADB_KAFKA_PORT=9092
      - LUMADB_AUTH_ENABLED=false
      - RUST_LOG=info
    networks:
      acm-network:
        ipv4_address: 172.30.0.10
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

  # =========================================================================
  # ACM Detection Service (Python + LumaDB)
  # Replaces: kdb+ fraud-detection service
  # =========================================================================
  acm-detection:
    build:
      context: ./lumadb
      dockerfile: Dockerfile
    container_name: acm-detection
    hostname: acm-detection
    ports:
      - "5001:5001"     # HTTP API
    environment:
      # LumaDB Connection
      - LUMADB_REST_HOST=lumadb
      - LUMADB_REST_PORT=8080
      - LUMADB_PG_HOST=lumadb
      - LUMADB_PG_PORT=5432
      - LUMADB_PG_USER=lumadb
      - LUMADB_PG_PASSWORD=lumadb
      - LUMADB_PG_DATABASE=default
      - LUMADB_KAFKA_HOST=lumadb
      - LUMADB_KAFKA_PORT=9092
      # Detection Configuration
      - ACM_WINDOW_SECONDS=5
      - ACM_THRESHOLD=5
      - ACM_COOLDOWN_SECONDS=30
      - ACM_AUTO_DISCONNECT=false
      - ACM_AUTO_BLOCK=true
      # API Configuration
      - API_HOST=0.0.0.0
      - API_PORT=5001
      - API_WORKERS=4
      - LOG_LEVEL=INFO
    volumes:
      - ./logs:/app/logs
    networks:
      acm-network:
        ipv4_address: 172.30.0.20
    depends_on:
      lumadb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # =========================================================================
  # FreeSWITCH Simulator (for testing)
  # =========================================================================
  freeswitch-sim:
    build:
      context: .
      dockerfile: Dockerfile.freeswitch-sim
    container_name: freeswitch-sim
    hostname: freeswitch-sim
    ports:
      - "8021:8021"       # ESL port
      - "5060:5060/udp"   # SIP UDP
      - "5060:5060/tcp"   # SIP TCP
    environment:
      - ESL_PASSWORD=ClueCon
      - FRAUD_DETECTION_HOST=acm-detection
      - FRAUD_DETECTION_PORT=5001
    networks:
      - acm-network
    depends_on:
      - acm-detection
    profiles:
      - with-simulator

  # =========================================================================
  # Load Generator (for testing)
  # Uses Python to generate test traffic
  # =========================================================================
  load-generator:
    build:
      context: ./lumadb
      dockerfile: Dockerfile
    container_name: load-generator
    hostname: load-generator
    command: ["python", "load_test.py"]
    environment:
      - ACM_API_URL=http://acm-detection:5001
      - CALLS_PER_SECOND=100
      - DURATION_SECONDS=60
    networks:
      - acm-network
    depends_on:
      - acm-detection
    profiles:
      - load-test

  # =========================================================================
  # Prometheus (Optional - LumaDB has built-in Prometheus support)
  # =========================================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    hostname: prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=15d'
    networks:
      - acm-network
    depends_on:
      - lumadb
      - acm-detection
    profiles:
      - monitoring

  # =========================================================================
  # Grafana Dashboard
  # =========================================================================
  grafana:
    image: grafana/grafana:10.2.2
    container_name: grafana
    hostname: grafana
    ports:
      - "3000:3000"
    volumes:
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-piechart-panel
    networks:
      - acm-network
    depends_on:
      - prometheus
    profiles:
      - monitoring

  # =========================================================================
  # Frontend Dashboard (React)
  # =========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: acm-frontend
    hostname: acm-frontend
    ports:
      - "5173:80"
    environment:
      - VITE_API_BASE_URL=http://acm-detection:5001
    networks:
      - acm-network
    depends_on:
      - acm-detection
    profiles:
      - with-frontend

networks:
  acm-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16

volumes:
  lumadb-data:
    driver: local
  lumadb-wal:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
