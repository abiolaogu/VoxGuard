version: '3.8'

services:
  # kdb+ Fraud Detection Engine
  # ClickHouse (Scalable Storage)
  clickhouse:
    image: clickhouse/clickhouse-server:23.8
    container_name: clickhouse
    hostname: clickhouse
    ports:
      - "8123:8123" # HTTP API
      - "9000:9000" # Native TCP
    volumes:
      - clickhouse-data:/var/lib/clickhouse
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    networks:
      - voip-network
    restart: unless-stopped

  # DragonflyDB (High-Performance Cache)
  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly
    container_name: dragonfly
    hostname: dragonfly
    ports:
      - "6379:6379"
    volumes:
      - dragonfly-data:/data
    networks:
      - voip-network
    restart: unless-stopped

  # Rust Fraud Detection Service
  detection-service:
    build:
      context: ./detection-service-rust
      dockerfile: Dockerfile
    container_name: detection-service
    hostname: detection-service
    ports:
      - "8080:8080"
    environment:
      - CLICKHOUSE_URL=http://clickhouse:8123
      - REDIS_URL=redis://dragonfly:6379
      - DETECTION_WINDOW_SECONDS=5
      - DETECTION_THRESHOLD=5
    networks:
      - voip-network
    depends_on:
      - clickhouse
      - dragonfly
    restart: unless-stopped

  # FreeSWITCH Simulator (for testing)
  freeswitch-sim:
    build:
      context: .
      dockerfile: Dockerfile.freeswitch-sim
    container_name: freeswitch-sim
    hostname: freeswitch-sim
    ports:
      - "8021:8021" # ESL port
      - "5060:5060/udp" # SIP UDP
      - "5060:5060/tcp" # SIP TCP
    environment:
      - ESL_PASSWORD=ClueCon
      - FRAUD_DETECTION_HOST=detection-service
      - FRAUD_DETECTION_PORT=8080
    networks:
      - voip-network
    depends_on:
      - detection-service
    profiles:
      - with-simulator

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: prometheus
    hostname: prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - voip-network
    profiles:
      - monitoring

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:10.0.3
    container_name: grafana
    hostname: grafana
    ports:
      - "3000:3000"
    volumes:
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - voip-network
    depends_on:
      - prometheus
    profiles:
      - monitoring

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: redis
    hostname: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - voip-network
    profiles:
      - with-cache

networks:
  voip-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  prometheus-data:
  grafana-data:
  redis-data:
  clickhouse-data:
  dragonfly-data:
