---
# Deployment for Fraud Detection Engine
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fraud-detection
  namespace: fraud-detection
  labels:
    app.kubernetes.io/name: fraud-detection
    app.kubernetes.io/component: detection-engine
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: fraud-detection
      app.kubernetes.io/component: detection-engine
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fraud-detection
        app.kubernetes.io/component: detection-engine
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: fraud-detection
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      # Anti-affinity for HA
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: fraud-detection
                topologyKey: kubernetes.io/hostname

      containers:
        - name: fraud-detection
          image: ghcr.io/abiolaogu/anti_call-masking:latest
          imagePullPolicy: Always

          ports:
            - name: ipc
              containerPort: 5012
              protocol: TCP
            - name: admin
              containerPort: 5013
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP

          envFrom:
            - configMapRef:
                name: fraud-detection-config
            - secretRef:
                name: fraud-detection-secrets

          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace

          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"

          livenessProbe:
            httpGet:
              path: /health
              port: metrics
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          volumeMounts:
            - name: logs
              mountPath: /app/logs
            - name: checkpoints
              mountPath: /app/checkpoints
            - name: kdb-license
              mountPath: /opt/kx/lic
              readOnly: true

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL

      volumes:
        - name: logs
          emptyDir:
            sizeLimit: 1Gi
        - name: checkpoints
          persistentVolumeClaim:
            claimName: fraud-detection-checkpoints
        - name: kdb-license
          secret:
            secretName: kdb-license
            optional: true

      terminationGracePeriodSeconds: 60
