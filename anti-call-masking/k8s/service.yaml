---
# Service for internal IPC access
apiVersion: v1
kind: Service
metadata:
  name: fraud-detection
  namespace: fraud-detection
  labels:
    app.kubernetes.io/name: fraud-detection
    app.kubernetes.io/component: service
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: fraud-detection
    app.kubernetes.io/component: detection-engine
  ports:
    - name: ipc
      port: 5012
      targetPort: ipc
      protocol: TCP
    - name: admin
      port: 5013
      targetPort: admin
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP

---
# Headless service for direct pod access
apiVersion: v1
kind: Service
metadata:
  name: fraud-detection-headless
  namespace: fraud-detection
  labels:
    app.kubernetes.io/name: fraud-detection
    app.kubernetes.io/component: service-headless
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app.kubernetes.io/name: fraud-detection
    app.kubernetes.io/component: detection-engine
  ports:
    - name: ipc
      port: 5012
      targetPort: ipc
