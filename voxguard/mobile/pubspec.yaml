name: acm_monitor
description: Anti-Call Masking Detection System Mobile App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  fl_chart: ^0.66.0

  # Navigation
  go_router: ^13.0.0

  # Notifications
  flutter_local_notifications: ^16.2.0
  firebase_messaging: ^14.7.10
  firebase_core: ^2.24.2

  # Utils
  intl: ^0.18.1
  timeago: ^3.6.1
  url_launcher: ^6.2.2

  # Pull to refresh
  pull_to_refresh: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
