version: '3.8'

services:
  vault:
    image: hashicorp/vault:1.15
    container_name: voxguard-vault
    restart: unless-stopped
    ports:
      - "8200:8200"
      - "8201:8201"
    environment:
      VAULT_ADDR: 'https://0.0.0.0:8200'
      VAULT_API_ADDR: 'https://vault:8200'
      VAULT_CLUSTER_ADDR: 'https://vault:8201'
      VAULT_LOG_LEVEL: 'info'
    volumes:
      - ./vault.hcl:/vault/config/vault.hcl:ro
      - ./tls:/vault/config/tls:ro
      - vault-data:/vault/data
      - vault-logs:/vault/logs
    cap_add:
      - IPC_LOCK
    command: server
    networks:
      - voxguard-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "https://localhost:8200/v1/sys/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  vault-init:
    image: hashicorp/vault:1.15
    container_name: voxguard-vault-init
    environment:
      VAULT_ADDR: 'https://vault:8200'
      VAULT_SKIP_VERIFY: 'true'
    volumes:
      - ./init-vault.sh:/init-vault.sh:ro
      - vault-keys:/vault/keys
    depends_on:
      vault:
        condition: service_healthy
    networks:
      - voxguard-network
    entrypoint: ["/bin/sh", "/init-vault.sh"]
    restart: "no"

volumes:
  vault-data:
    driver: local
  vault-logs:
    driver: local
  vault-keys:
    driver: local

networks:
  voxguard-network:
    external: true
