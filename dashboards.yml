# Grafana Dashboard Provisioning
apiVersion: 1

providers:
  - name: 'ACM Dashboards'
    orgId: 1
    folder: 'Anti-Call Masking'
    folderUid: 'acm'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
