name: Repository Analysis Engine
on:
  schedule:
    - cron: '0 2 * * *' # Daily at 2 AM
  workflow_dispatch:

jobs:
  analyze-components:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Index Components
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          prompt: |
            TASK: Scan this repository for reusable software components (e.g., Auth, Billing, UI Kits).

            1. Look for `src/`, `packages/`, or `modules/`.
            2. Identify self-contained modules.
            3. OUTPUT: Update `.repo-index/components.yaml` with a manifest of what is available for reuse.

      - name: Commit Index
        run: |
          git config user.name "Index Bot"
          git config user.email "bot@billyronks.com"
          git add .repo-index/
          git commit -m "chore: Update component index" || echo "No changes"
          git push
