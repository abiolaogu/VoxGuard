name: Service CI Required Checks

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  detect-changes:
    name: Detect Changed Paths
    runs-on: ubuntu-latest
    outputs:
      rust_changed: ${{ steps.filter.outputs.rust }}
      go_changed: ${{ steps.filter.outputs.go }}
      python_changed: ${{ steps.filter.outputs.python }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Filter changed files
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            rust:
              - 'services/detection-engine/**'
            go:
              - 'services/management-api/**'
            python:
              - 'services/sip-processor/**'

  rust-tests:
    name: Rust Unit Tests
    runs-on: ubuntu-latest
    needs: detect-changes
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: No Rust changes
        if: needs.detect-changes.outputs.rust_changed != 'true'
        run: echo "No Rust path changes detected; required check passes."

      - name: Setup Rust
        if: needs.detect-changes.outputs.rust_changed == 'true'
        uses: dtolnay/rust-toolchain@stable

      - name: Run Rust tests
        if: needs.detect-changes.outputs.rust_changed == 'true'
        working-directory: services/detection-engine
        run: cargo test --quiet

  go-tests:
    name: Go Unit Tests
    runs-on: ubuntu-latest
    needs: detect-changes
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: No Go changes
        if: needs.detect-changes.outputs.go_changed != 'true'
        run: echo "No Go path changes detected; required check passes."

      - name: Setup Go
        if: needs.detect-changes.outputs.go_changed == 'true'
        uses: actions/setup-go@v5
        with:
          go-version-file: services/management-api/go.mod
          cache: true

      - name: Run Go tests
        if: needs.detect-changes.outputs.go_changed == 'true'
        working-directory: services/management-api
        run: go test ./...

  python-tests:
    name: Python Unit Tests
    runs-on: ubuntu-latest
    needs: detect-changes
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: No Python changes
        if: needs.detect-changes.outputs.python_changed != 'true'
        run: echo "No Python path changes detected; required check passes."

      - name: Setup Python
        if: needs.detect-changes.outputs.python_changed == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        if: needs.detect-changes.outputs.python_changed == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r services/sip-processor/requirements.txt
          pip install pytest

      - name: Run Python tests
        if: needs.detect-changes.outputs.python_changed == 'true'
        run: python -m pytest -q services/sip-processor/tests
