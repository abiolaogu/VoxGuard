name: Android CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/android/**'
      - 'packages/shared/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/android/**'
      - 'packages/shared/**'

jobs:
  build:
    name: Build & Test Android
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
          
      - name: Grant execute permission for gradlew
        run: chmod +x packages/android/gradlew
        
      - name: Run ktlint
        run: |
          cd packages/android
          ./gradlew ktlintCheck
          
      - name: Run unit tests
        run: |
          cd packages/android
          ./gradlew test
          
      - name: Build debug APK
        run: |
          cd packages/android
          ./gradlew assembleDebug
          
      - name: Build release APK
        run: |
          cd packages/android
          ./gradlew assembleRelease
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: packages/android/app/build/outputs/apk/release/app-release-unsigned.apk
