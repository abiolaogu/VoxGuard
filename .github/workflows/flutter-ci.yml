name: Flutter CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/mobile/**'
      - 'packages/shared/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/mobile/**'
      - 'packages/shared/**'

jobs:
  build:
    name: Build & Test Flutter
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          cache: true
          
      - name: Get dependencies
        run: |
          cd packages/mobile
          flutter pub get
          
      - name: Generate code
        run: |
          cd packages/mobile
          dart run build_runner build --delete-conflicting-outputs
          
      - name: Analyze
        run: |
          cd packages/mobile
          flutter analyze
          
      - name: Test
        run: |
          cd packages/mobile
          flutter test --coverage
          
      - name: Build Android APK
        run: |
          cd packages/mobile
          flutter build apk --release
          
      - name: Build iOS (no codesign)
        run: |
          cd packages/mobile
          flutter build ios --no-codesign
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: flutter-apk
          path: packages/mobile/build/app/outputs/flutter-apk/app-release.apk
