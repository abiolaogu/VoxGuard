name: iOS CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/ios/**'
      - 'packages/shared/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/ios/**'
      - 'packages/shared/**'

jobs:
  build:
    name: Build & Test iOS
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.2.app
        
      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: packages/ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('packages/ios/Podfile.lock') }}
          restore-keys: ${{ runner.os }}-pods-
          
      - name: Install CocoaPods
        run: |
          cd packages/ios
          pod install --repo-update
          
      - name: SwiftLint
        run: |
          brew install swiftlint
          cd packages/ios
          swiftlint
          
      - name: Run tests
        run: |
          cd packages/ios
          xcodebuild test \
            -workspace ACM.xcworkspace \
            -scheme ACM \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.2' \
            -resultBundlePath TestResults
            
      - name: Build
        run: |
          cd packages/ios
          xcodebuild build \
            -workspace ACM.xcworkspace \
            -scheme ACM \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO
