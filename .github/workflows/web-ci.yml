name: Web CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/web/**'
      - 'packages/shared/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/web/**'
      - 'packages/shared/**'

jobs:
  build:
    name: Build & Test Web
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          
      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
          
      - name: Cache pnpm
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Lint
        run: pnpm --filter @voxguard/web lint
        
      - name: Type check
        run: pnpm --filter @voxguard/web type-check
        
      - name: Test
        run: pnpm --filter @voxguard/web test
        
      - name: Build
        run: pnpm --filter @voxguard/web build
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: packages/web/dist
