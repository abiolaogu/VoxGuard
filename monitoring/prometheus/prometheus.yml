# ============================================================================
# Prometheus Configuration - Anti-Call Masking Platform
# Version: 2.0 | Date: 2026-01-22
# ============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'acm-nigeria'
    env: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Rule files
rule_files:
  - /etc/prometheus/alerts/*.yml

# Scrape configs
scrape_configs:
  # ==========================================================================
  # ACM Detection Engine
  # ==========================================================================
  - job_name: 'acm-detection-engine'
    scrape_interval: 5s
    static_configs:
      - targets: ['acm-engine:9090']
        labels:
          service: 'detection-engine'
          region: 'lagos'
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'acm_.*'
        action: keep

  # ==========================================================================
  # OpenSIPS
  # ==========================================================================
  - job_name: 'opensips'
    scrape_interval: 10s
    static_configs:
      - targets: ['opensips:8888']
        labels:
          service: 'opensips'
          region: 'lagos'
    metrics_path: /mi/prometheus

  # ==========================================================================
  # DragonflyDB
  # ==========================================================================
  - job_name: 'dragonfly'
    scrape_interval: 10s
    static_configs:
      - targets: ['dragonfly:6379']
        labels:
          service: 'dragonfly'
          region: 'lagos'
    # DragonflyDB exposes Redis INFO via /metrics endpoint

  # ==========================================================================
  # YugabyteDB
  # ==========================================================================
  - job_name: 'yugabyte-master'
    scrape_interval: 15s
    static_configs:
      - targets: ['yugabyte:9000']
        labels:
          service: 'yugabyte'
          role: 'master'
          region: 'lagos'
    metrics_path: /prometheus-metrics

  - job_name: 'yugabyte-tserver'
    scrape_interval: 15s
    static_configs:
      - targets: ['yugabyte:9000']
        labels:
          service: 'yugabyte'
          role: 'tserver'
          region: 'lagos'
    metrics_path: /prometheus-metrics

  # ==========================================================================
  # ClickHouse
  # ==========================================================================
  - job_name: 'clickhouse'
    scrape_interval: 15s
    static_configs:
      - targets: ['clickhouse:8123']
        labels:
          service: 'clickhouse'
          region: 'lagos'
    metrics_path: /metrics

  # ==========================================================================
  # Management API
  # ==========================================================================
  - job_name: 'management-api'
    scrape_interval: 15s
    static_configs:
      - targets: ['management-api:8081']
        labels:
          service: 'management-api'
          region: 'lagos'
    metrics_path: /metrics

  # ==========================================================================
  # Prometheus self-monitoring
  # ==========================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
