derivation:
  name: product-name
  source:
    repository: your-org/source-repo
    branch: main
  target:
    repository: your-org/target-product-repo
    type: standalone_product

  extraction:
    include:
      - src/specific-module/**
      - requirements.txt
    exclude:
      - src/other-modules/**
    replacements:
      - from: 'OldName'
        to: 'NewProduct'
